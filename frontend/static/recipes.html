<!-- Setting doc type, language, encoding, title, favicon -->
<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8" />
<title>Echo Interview Demo</title>
<link rel="icon" type="image/x-icon" href="/favicon.ico">
<meta name="viewport" content="width=device-width,initial-scale=1" />

<!-- Using Google fonts, Material Design Lite, https://getmdl.io/components/index.html -->
<head>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
  <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <script src="script.js"></script>
</head>

<body style="height: 100%">
  <div class="mdl-grid" style="min-height: 100%; background-color:lightgrey">
    <div class="mdl-cell mdl-cell--3-col"></div>
    <div class="mdl-card mdl-shadow--2dp mdl-cell mdl-cell--6-col mdl-cell--middle">
      <div class="mdl-card__title">
        <h2 class="mdl-card__title-text" id="recipe-title">Recipes</h2>
      </div>
      <div class="mdl-card__supporting-text">
        These are all the recipes you have created! Click on one to see more details.
        <!-- List of all recipes -->
        <ul class="demo-list-item mdl-list" id="recipe-list"></ul>
      </div>
      <a class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" id="create-recipe-button">
        Create a new Recipe
      </a>
    </div>
    <div class="mdl-cell mdl-cell--3-col"></div>
  </div>
  <script type="text/javascript">buildRecipes();</script>
</body>

</html>
