<!-- Setting doc type, language, encoding, title, favicon -->
<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8" />
<title>Echo Interview Demo</title>
<link rel="icon" type="image/x-icon" href="/favicon.ico">
<meta name="viewport" content="width=device-width,initial-scale=1" />

<!-- Using Google fonts, Material Design Lite, https://getmdl.io/components/index.html -->

<head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="script.js"></script>
    <style>
        .without_ampm::-webkit-datetime-edit-ampm-field {
            display: none;
        }

        input[type=time]::-webkit-clear-button {
            -webkit-appearance: none;
            -moz-appearance: none;
            -o-appearance: none;
            -ms-appearance: none;
            appearance: none;
            margin: -10px;
        }
    </style>
</head>

<body style="height: 100%">
    <div class="mdl-grid" style="min-height: 100%; background-color:lightgrey">
        <div class="mdl-cell mdl-cell--1-col"></div>
        <div class="mdl-card mdl-shadow--2dp mdl-cell mdl-cell--10-col mdl-cell--middle">
            <div class="mdl-card__title">
                <h2 class="mdl-card__title-text" id="recipe-title">Create a new Recipe</h2>
            </div>
            <div class="mdl-card__supporting-text">
                Fill in all the boxes below to create a new recipe
                <!-- List of all recipes -->
                <form action="#" class="">
                    <div class="" style="overflow: auto">
                        <div style="width:100%" class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                            <input class="mdl-textfield__input" type="text" id="recipeTitle">
                            <label class="mdl-textfield__label" for="recipeTitle">Recipe Title</label>
                        </div>
                        <div style="width:100%" class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                            <textarea class="mdl-textfield__input" type="text" rows="3"
                                id="recipeDescription"></textarea>
                            <label class="mdl-textfield__label" for="recipeDescription">Recipe Description</label>
                        </div>
                        <div style="width:100%" class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                            <input class="mdl-textfield__input" type="text" id="recipeTime">
                            <label class="mdl-textfield__label" for="recipeTime">Total preparation time</label>
                        </div>
                        <table class="mdl-data-table mdl-js-data-table mdl-data-table">
                            <thead>
                                <tr>
                                    <th style="width:200px;text-align:left;">Ingredient</th>
                                    <th style="width:200px;text-align:left;">Quantity</th>
                                    <th style="width:200px;text-align:left;">Measure</th>
                                </tr>
                            </thead>
                            <tbody id="ingredient-table">
                                <tr id="ingredient-row">
                                    <td>
                                        <div class="mdl-textfield mdl-js-textfield" style="width:200px">
                                            <input class="mdl-textfield__input" type="text" id="ingredientName">
                                            <label class="mdl-textfield__label" for="ingredient1Name">Ingredient
                                                1</label>
                                        </div>
                                    </td>
                                    <td>
                                        <div class="mdl-textfield mdl-js-textfield" style="width:200px">
                                            <input class="mdl-textfield__input" type="text"
                                                pattern="-?[0-9]*(\.[0-9]+)?" id="ingredientQuantity">
                                            <label class="mdl-textfield__label" for="ingredient1Quantity">Quantity
                                                1</label>
                                            <span class="mdl-textfield__error">Input is not a number!</span>
                                        </div>
                                    </td>
                                    <td>
                                        <div class="mdl-textfield mdl-js-textfield" style="width:200px">
                                            <input class="mdl-textfield__input" type="text" id="ingredientMeasure">
                                            <label class="mdl-textfield__label" for="ingredient1Measure">Measure
                                                1</label>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>

                    </div>
                </form>
                <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
                    style="margin-top:5px;margin-left: 0;" id="save-recipe-button" onclick="addIngredientRow();">
                    Add another Ingredient
                </button>
                <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
                    style="margin-top:5px;margin-left: 0;" id="save-recipe-button" onclick="removeIngredientRow();">
                    Remove ingredient
                </button>
                <!-- Bad recipe input -->
                <div id="badRecipe" style="display:none; color:red">
                    Incomplete/bad recipe data
                </div>
                <ul class="demo-list-item mdl-list" id="recipe-list"></ul>
                <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
                    id="save-recipe-button" onclick="saveRecipe();">
                    Save
                </button>
                <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
                    id="cancel-recipe-button" onclick="cancelRecipe();">
                    Cancel
                </button>
            </div>
        </div>
        <div class="mdl-cell mdl-cell--1-col"></div>
    </div>
</body>

</html>
